<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agont</title>
</head>
<body>
    <h1 class="title">Agont</h1>
    <br>
    <div id='main-container'>
        <h2 id='clock'></h2>
    </div>

    <div id='alarm-container'>
        <h3>Set Alarm Time</h3>
            <label>
                <div>
                <select id='alarmhrs' ></select>
                </div>
            </label>
            <label>
                <div>
                <select id='alarmmins' ></select>
                </div>
            </label>
            <label>
                <div>
                <select id='alarmsecs' ></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </label>
            </div>
    </div>

    <div id='buttonHolder'>
        <div>
            <button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
        </div>

        <div>
            <button  id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
        </div>
    </div>

    <script type='text/javascript' src='script.js'></script>
</body>
</html>
